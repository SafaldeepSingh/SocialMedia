<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6">
<!--                ADD POST-->
                <div class="card addpost" >
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2 pl-2">
                                <img class="img-fluid userPhoto" src="assets/images/photo.jpeg" alt="">
                            </div>
                            <div class="col-10 btn m-0 p-0 pr-3">
                                <div class="btn btn-light" onclick="openAddPostModal()">
                                    What's on your mind, &lt;name&gt;?
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--       END--         ADD POST-->
                <div class="card post" >
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2 pl-2">
                                <img class="img-fluid userPhoto"  src="assets/images/photo.jpeg" alt="">
                            </div>
                            <div class="col-10 pl-0">
                                <div>&lt;user Name &gt;</div>
                                <div>&lt;Time &gt;</div>
                            </div>
                            <div class="col-12 p-0">
                                <div class=" mt-3 mb-2 pl-3">Caption</div>
                                <img class="img-fluid" src="assets/images/photo.jpeg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--ADD POST MODAL-->
    <!-- Button trigger modal -->
    <button id="addPostModalBtn" style="visibility: hidden"  type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"></button>

    <!-- Modal -->
    <div class="modal fade addpostModal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-2 pl-2">
                            <img class="img-fluid userPhoto" src="assets/images/photo.jpeg" alt="">
                        </div>
                        <div class="col-10 btn m-0 p-0 pr-3">
                            <div class="btn btn-light" onclick="openAddPostModal()">
                                What's on your mind, &lt;name&gt;?
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--END-ADD POST MODAL-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        function openAddPostModal(){
            $("#addPostModalBtn").click()
        }
    </script>
</body>
</html>
